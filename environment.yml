  # Tooling
  - wandb>=0.21,<0.22
  - pytest>=8.4
  - boto3>=1.34
  - pyyaml>=6.0

  # Pip extras
  - pip:
      - bitsandbytes==0.46.1     # keep explicit
      - unsloth>=2025.7,<2025.9