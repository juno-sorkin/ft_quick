name: text-style-mimicry-updated
channels:
  - pytorch
  - nvidia
  - conda-forge
dependencies:
  # Core
  - python=3.12
  - pytorch::pytorch=2.7.*
  - pytorch::pytorch-cuda=12.8
  - bzip2
  - pip

  # Hugging Face
  - transformers=4.55.*
  - datasets>=3,<4
  - peft=0.17.*
  - accelerate=1.10.*
